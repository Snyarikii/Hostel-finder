<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>StudentHUT</h1>
        </div>
        <div class="header-right">
            <a href="landingPage.html">Back</a>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="">
                <h1>Sign Up</h1>

                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Other Names">
                </div>

                <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="bx bxl-gmail"></i>
                </div>

                <div class="input-box">
                <input type="tel" pattern="[0-9]" placeholder="Mobile No" required >
                <i class="bx bxs-phone"></i>
                </div>

                <div class="input-box ">
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
                </div>
                
                <button type="submit" class="btn">Create Account</button>

                <div class="Login-link">
                    <p>Already have an account? <a href="StudentHutLogin.html">Login</a></p>
                </div>                
            </form> 
        </div>
    </main>
    <footer>
        <p>&copy; StudentHUT 2024. All rights reserved.</p>
    </footer>  
    
</body>
</html>
